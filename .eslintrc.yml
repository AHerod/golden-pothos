parserOptions:
  ecmaVersion: 5

env:
  node: true
  jquery: true
  browser: true

globals:
  Firebase: true
  firebase: true
  TimelineLite: true
  TimelineMax: true
  TweenLite: true
  TweenMax: true
  Back: true
  Bounce: true
  Circ: true
  Cubic: true
  Ease: true
  EaseNone: true
  EaseIn: true
  EaseLookup: true
  Elastic: true
  Expo: true
  Linear: true
  Power0: true
  Power1: true
  Power2: true
  Power3: true
  Power4: true
  Quad: true
  Quart: true
  Quint: true
  reset: true
  RoughEase: true
  Sine: true
  SlowMo: true
  SteppedEase: true
  Strong: true
  Draggable: true
  SplitText: true
  VelocityTracker: true
  CSSPlugin: true
  ThrowPropsPlugin: true
  BezierPlugin: true


rules:
  indent: [1, 'tab']
  brace-style: [2, "1tbs"]
  comma-style: [1, "last"]
  default-case: 2
  func-style: [2, "declaration"]
  no-floating-decimal: 2
  no-nested-ternary: 2
  radix: 2
  space-before-function-paren: [1, "never"]
  keyword-spacing: [2, {after: true}]
  space-before-blocks: 1
  spaced-comment: [2, "always", { exceptions: ["-"]}]
  valid-jsdoc: [1, { requireReturn: false, prefer: { return: "returns" }}]
  wrap-iife: 2
  guard-for-in: 2
  strict: [2, "global"]
  no-alert: 2
  camelcase: 1
  curly: [2, "all"]
  eqeqeq: [2, "allow-null"]
  no-empty: 2
  no-use-before-define: ["error", {"functions": false, "classes": true}]
  no-obj-calls: 2
  no-unused-vars: [1, {vars: "local", args: "after-used"}]
  new-cap: 0
  no-shadow: 1
  no-invalid-regexp: 2
  comma-dangle: [1, "never"]
  no-undef: 2
  no-new: 2
  no-extra-semi: 2
  no-debugger: 2
  no-caller: 1
  semi: 2
  quotes: [1, "single", "avoid-escape"]
  no-unreachable: 2
  eol-last: 1
  operator-linebreak: [1, "before", {overrides: {"?": "after", ":": "after"}}]
  max-len: [1, 98, 4, {"ignoreComments": true}]
  no-multi-str: 1
  no-mixed-spaces-and-tabs: 1
  no-trailing-spaces: 1
  space-infix-ops: 1
  space-unary-ops: 1
  no-with: 2
  dot-notation: 1
  semi-spacing: 1
  key-spacing: [1, {beforeColon: false, afterColon: true, mode: "minimum"}]
  space-in-parens: [1, "never"]
  no-var: 0
  prefer-const: 2
